    - task: HelmInstaller@0
      inputs:
        helmVersion: '2.14.1'
        installKubectl: true
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
    - task: Docker@2
      inputs:
        containerRegistry: 'swiggy'
        command: 'login'

    - task: AWSShellScript@1
      inputs:
        awsCredentials: 'aws-user'
        regionName: 'us-east-1'
        scriptType: 'inline'
        inlineScript: |
            aws eks update-kubeconfig --region us-east-1 --name my-cluster
            kubectl get nodes 
            ls
            kubectl delete -f deployment.yaml
            echo $(docker-pass) | sudo docker login swiggy.azurecr.io --username swiggy --password-stdin
            sudo docker pull $(acr-repo):$(tag)
            kubectl create ns swiggy || echo "namespace already created"
            ls
            helm upgrade --install swiggy swiggy-app/ --set image.repository=$(acr-repo) --set image.tag=$(tag) --namespace=swiggy --wait

        