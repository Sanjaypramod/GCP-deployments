# Docker



# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a68374f6-35a2-4766-80ba-eb8f374a1f11'
  imageRepository: 'abdulfayisgkeapplication'
  containerRegistry: 'swiggy.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AWSCLI@1
      inputs:
        awsCredentials: 'aws-user'
        regionName: 'us-east-1'
        awsCommand: 's3'
        awsSubCommand: 'ls'
- stage: Deploy
  displayName: Deploy stage 
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: SSH@0
      inputs:
        sshEndpoint: 'ubuntu'
        runOptions: 'commands'
        commands: 'sudo docker pull swiggy.azurecr.io/abdulfayisgkeapplication:$(tag)'
        readyTimeout: '20000'



